<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Validator and Exchange Rates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VAT Validator and Exchange Rates</h1>
    </header>

    <main>
        <div class="container">
            <h2>Validate VAT Number</h2>
            <input type="text" id="vatInput" placeholder="Enter VAT number">
            <button id="validateBtn">Validate</button>
            <div id="validationResult"></div>

            <h2>Exchange Rates</h2>
            <div id="timer"></div> 
            <div id="exchangeRates"></div>
        </div>
    </main>

    <footer>
        <h5>Footer</h5>
    </footer>

    <script src="script.js"></script>
</body>
</html>
